<!doctype html><html lang=zh><head><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="width=device-width, initial-scale=1.0"><title>3种CSS3移动手机隐藏菜单UI界面设计|DEMO2_jQuery之家-自由分享jQuery、html5、css3的插件库</title><link href=https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css rel=stylesheet><link rel=stylesheet href=css/default.css><link href="http://fonts.useso.com/css?family=Open+Sans:400,700" rel=stylesheet><link rel=stylesheet href=css/demo-2.css></head><body><div class=htmleaf-container><header class=htmleaf-header><h1>3种CSS3移动手机隐藏菜单UI界面设计 - DEMO2 <span>A few CSS Menu Animations</span></h1><div class=htmleaf-links><a class="htmleaf-icon icon-htmleaf-home-outline" href=# title=jQuery之家 target=_blank><span>jQuery之家</span></a> <a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href=http://www.htmleaf.com/css3/ui-design/201508202446.html title=返回下载页 target=_blank><span>返回下载页</span></a></div><div class="htmleaf-demo center"><a href=index.html>DEMO1</a> <a href=index2.html class=current>DEMO2</a> <a href=index3.html>DEMO3</a></div></header><div class=screen><div class=navbar></div><div class=list><div class=item><div class=img></div><span></span> <span></span> <span></span></div><div class=item><div class=img></div><span></span> <span></span> <span></span></div><div class=item><div class=img></div><span></span> <span></span> <span></span></div><div class=item><div class=img></div><span></span> <span></span> <span></span></div></div><div class=circle></div><div class=menu><ul><li><a>About</a></li><li><a>Share</a></li><li><a>Activity</a></li><li><a>Settings</a></li><li><a>Contact</a></li></ul></div><div class=burger><div class=x></div><div class=y></div><div class=z></div></div></div></div><script src="js/stopExecutionOnTimeout.js?t=1"></script><script src=https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js></script><script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script><script>
    if ('ontouchstart' in window) {
        var click = 'touchstart';
    } else {
        var click = 'click';
    }
    $('div.burger').on(click, function () {
        if (!$(this).hasClass('open')) {
            openMenu();
        } else {
            closeMenu();
        }
    });
    $('div.menu ul li a').on(click, function (e) {
        e.preventDefault();
        closeMenu();
    });

    function openMenu() {
        $('div.circle').addClass('expand');
        $('div.burger').addClass('open');
        $('div.x, div.y, div.z').addClass('collapse');
        $('.menu li').addClass('animate');
        setTimeout(function () {
            $('div.y').hide();
            $('div.x').addClass('rotate30');
            $('div.z').addClass('rotate150');
        }, 70);
        setTimeout(function () {
            $('div.x').addClass('rotate45');
            $('div.z').addClass('rotate135');
        }, 120);
    }

    function closeMenu() {
        $('div.burger').removeClass('open');
        $('div.x').removeClass('rotate45').addClass('rotate30');
        $('div.z').removeClass('rotate135').addClass('rotate150');
        $('div.circle').removeClass('expand');
        $('.menu li').removeClass('animate');
        setTimeout(function () {
            $('div.x').removeClass('rotate30');
            $('div.z').removeClass('rotate150');
        }, 50);
        setTimeout(function () {
            $('div.y').show();
            $('div.x, div.y, div.z').removeClass('collapse');
        }, 70);
    }
</script></body></html>
