<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grd-基于Flexbox的CSS网格系统框架|DEMO_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link rel="stylesheet" type="text/css" href="dist/grd.css">
	<style type="text/css">
		.container {
	        margin: auto;
	        max-width: 960px;
	      }
	      .Grid {
	        margin: 1rem;
	        padding: 1rem;
	        min-height: 200px;
	        border: 1px solid #ccc;
	      }
	      .Grid > .Cell {
	        padding: 1rem;
	        border: 1px dashed #ccc;
	      }
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>Grd-基于Flexbox的CSS网格系统框架 <span>A CSS grid framework using Flexbox</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/css3/ui-design/201605093442.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<div class="htmleaf-content">
			<div class="container">
			<h2>Live Demo</h2>
		      <div>
		        <button id="add" class="btn" type="button">Add item</button>
		        <button id="remove" class="btn" type="button">Remove item</button>
		        <select id="align-items">
		          <option value="" selected>-</option>
		          <option value="-top">-top</option>
		          <option value="-middle">-middle</option>
		          <option value="-bottom">-bottom</option>
		          <option value="-stretch">-stretch</option>
		          <option value="-baseline">-baseline</option>
		        </select>
		        <select id="justify-content">
		          <option value="" selected>-</option>
		          <option value="-left">-left</option>
		          <option value="-center">-center</option>
		          <option value="-right">-right</option>
		          <option value="-between">-between</option>
		          <option value="-around">-around</option>
		        </select>
		      </div>
		      <div class="Grid" id="grid"></div>
		      <template id="template-cell">
		        <div class="Cell" contenteditable>
		          <select class="select-sm">
		            <option value="" selected>-</option>
		            <option value="-fill">-fill</option>
		            <option value="-1of12">-1of12</option>
		            <option value="-2of12">-2of12</option>
		            <option value="-3of12">-3of12</option>
		            <option value="-4of12">-4of12</option>
		            <option value="-5of12">-5of12</option>
		            <option value="-6of12">-6of12</option>
		            <option value="-7of12">-7of12</option>
		            <option value="-8of12">-8of12</option>
		            <option value="-9of12">-9of12</option>
		            <option value="-10of12">-10of12</option>
		            <option value="-11of12">-11of12</option>
		            <option value="-12of12">-12of12</option>
		          </select>
		        </div>
		      </template>
		    </div>
		</div>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/jQuery/Layout-Interface/201604143340.html">
			  <img src="related/1.jpg" width="300" alt="jQuery动态响应式网格布局插件"/>
			  <h3>jQuery动态响应式网格布局插件</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/pubuliuchajian/201509222604.html">
			  <img src="related/2.jpg" width="300" alt="简单实用的jQuery响应式网格瀑布流布局插件"/>
			  <h3>简单实用的jQuery响应式网格瀑布流布局插件</h3>
			</a>
		</div>
	</div>
	
	<script>
      document.addEventListener('DOMContentLoaded', function() {
        var grid = document.querySelector('#grid');
        var align = document.querySelector('#align-items');
        var justify = document.querySelector('#justify-content');

        function onGridChange() {
          grid.className = `Grid ${align.value} ${justify.value}`;
        }
        align.addEventListener('change', onGridChange);
        justify.addEventListener('change', onGridChange);

        var template = document.querySelector('#template-cell');
        var add = document.querySelector('#add');
        var remove = document.querySelector('#remove');

        add.addEventListener('click', function() {
          var cell = document.importNode(template.content, true);
          var select = cell.querySelector('select');
          grid.appendChild(cell);
          select.addEventListener('change', function() {
            select.parentNode.className = `Cell ${select.value}`;
          });
        });

        remove.addEventListener('click', function() {
          if (grid.children.length) {
            grid.children[grid.children.length - 1].remove();
          }
        });

        add.click();
        add.click();
      });
    </script>
</body>
</html>
