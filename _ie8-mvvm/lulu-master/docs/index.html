<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./favicon.png">
    <title>LuLu UI中文官方文档</title>
    <style>
    body {
        margin: 0;
    }
    html, body {
        height: 100%;
        overflow: hidden;
    }
    iframe {
        width: 100%; height: 100%; height: 100vh;
    }</style>
</head>
<body>
<!--<iframe src="http://www.zhangxinxu.com/sp/lulu/mockup/" frameborder="0"></iframe>-->
<script>
var urlSelf = location.hash.replace('#', '');
document.body.insertAdjacentHTML('afterbegin', '<iframe src="http://www.zhangxinxu.com/sp/lulu/mockup/'+ urlSelf +'" frameborder="0"></iframe>');

window.addEventListener('message', function(e) {
	if (!history.pushState) {
		return;
	}
    var data = e.data;
	if (typeof data != 'string') {
		return;
	}
	var arrUrl = data.split('|');
	// /sp/lulu/mockup/content/about/design.php
	var keyUrl = arrUrl[0].replace('/sp/lulu/mockup/', '');
	var title = arrUrl[1] || document.title;
	if (keyUrl && keyUrl != urlSelf) {
		history.pushState({}, title, location.href.split('#')[0] + (keyUrl ? '#' + keyUrl : ''));
	}
 }, false);
window.addEventListener("popstate", function() {
    location.reload();
});
</script>
</body>
</html>
