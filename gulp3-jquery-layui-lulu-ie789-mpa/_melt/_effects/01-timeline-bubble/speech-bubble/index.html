<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS3背景透明的Speech Bubbles对话气泡</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/_output.css">
    <style>
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: teal;
        }

        .container {
            width: 128px;
            height: 128px;
            position: relative;
            margin: 200px auto;
            background-image: url(/static/images/animal/puppy_dogs_03.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .speech {
            position: absolute;
            top: -60px;
            left: 64px;
            width: 500px;
        }
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="nt-speech-bubble">

    <div class="container">
        <div class="speech">
            <a class="speech-bubble" href="#">
                <div class="speech-content">
                    lorem ipsum ascilet
                </div>
                <div class="speech-tail"></div>
            </a>
        </div>
    </div>

</div>

</body>
</html>
