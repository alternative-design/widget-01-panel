<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯JS和CSS3炫酷桌面便签贴纸特效插件</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">

    <style>
        ul, li {
            margin: 0;
            padding: 0;
            list-style: none;
            display: block;
            position: relative;
        }

        .heroes > ul {
            position: relative;
            margin: 10px auto 0 auto;
            width: 720px;
            height: 420px;
        }

        .heroes > ul > li {
            margin: 30px 30px 0 30px;
        }

        .heroes-sticker, .example {
            width: 180px;
            height: 180px;
            float: left;
        }

        .heroes-1 .sticker-img {
            background-image: url(/static/images/card-sticker-paper/heroes-1.png);
        }

        .heroes-2 .sticker-img {
            background-image: url(/static/images/card-sticker-paper/heroes-2.png);
        }

        .heroes-3 .sticker-img {
            background-image: url(/static/images/card-sticker-paper/heroes-3.png);
        }

        .heroes-4 .sticker-img {
            background-image: url(/static/images/card-sticker-paper/heroes-4.png);
        }

        .heroes-5 .sticker-img {
            background-image: url(/static/images/card-sticker-paper/heroes-5.png);
        }

        .heroes-6 .sticker-img {
            background-image: url(/static/images/card-sticker-paper/heroes-6.png);
        }

        .color-1 .sticker-img {
            background-color: #535F6F;
        }

        .color-2 .sticker-img {
            background-color: #f1457c;
        }

        .color-3 .sticker-img {
            background-color: #b0d153;
        }

        .example .sticker-shadow {
            opacity: 0.6;
        }
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div>

    <section class="heroes">
        <ul>
            <li class="sticker heroes-sticker heroes-1"></li>
            <li class="sticker heroes-sticker heroes-2"></li>
            <li class="sticker heroes-sticker heroes-3"></li>
            <li class="sticker heroes-sticker heroes-4"></li>
            <li class="sticker heroes-sticker heroes-5"></li>
            <li class="sticker heroes-sticker heroes-6"></li>
            <li class="sticker color-1 example"></li>
            <li class="sticker color-2 example"></li>
            <li class="sticker color-3 example"></li>
        </ul>
    </section>

</div>

<script src="/static/plus/e/sticker/sticker.min.js"></script>

<script>
    window.onload = function () {
        Sticker.init('.sticker');
    }
</script>
</body>
</html>
