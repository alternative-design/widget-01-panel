<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用steps属性制作僵尸行走CSS3 Sprite动画特效</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">


    <style>
        /* CSS Document */
        /* General CSS */

        *{
            padding:0px;
            margin:0px;

        }

        body,html {

            width:100%;
            height:100%;
            margin:0px;
            padding:0px;
            font-family: "Roboto", sans-serif;
            font-size: 12px;
            font-weight: 700;
        }

        /*DEMO CSS*/

        body{

            position:relative;
            background: transparent url(img/background.jpg) no-repeat scroll center top / cover;
            background-attachment:fixed;
        }

        .zoombie {
            /*Our png sprite is 2000px x 312px, then each frame is 200px x 312px*/
            width: 200px;
            height: 312px;
            background-image: url(img/walkingdead.png);
            -webkit-animation: play 1.8s steps(10) infinite;
            -moz-animation: play 1.8s steps(10) infinite;
            -ms-animation: play 1.8s steps(10) infinite;
            -o-animation: play 1.8s steps(10) infinite;
            animation: play 1.8s steps(10) infinite ;

        }


        @-webkit-keyframes play {
            from { background-position:    0px; }
            to { background-position: -2000px; }
        }


        @-moz-keyframes play {
            from { background-position:    0px; }
            to { background-position: -2000px; }
        }

        @-ms-keyframes play {
            from { background-position:    0px; }
            to { background-position: -2000px; }
        }

        @-o-keyframes play {
            from { background-position:    0px; }
            to { background-position: -2000px; }
        }

        @keyframes play {
            from { background-position:    0px;  }
            to { background-position: -2000px;  }
        }



        #wrapper {
            transform: translate(-50%, -50%);
            position: absolute;
            top: 50%;
            left: 50%;
        }

    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<article>

    <div id="wrapper">
        <div class="zoombie"></div>
    </div>
</article>
</body>
</html>
