<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            </div>

                    <img src='img/pc1.png'>
                </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc3.png'>
                </div>
                <div class='circle_inner__layer'>

        </div>
    </div>
    <div class='content'>

            </div>
            <div class='circle_inner'>
                <div class='circle_inner__layer'>
                    <img src='img/pc4.png'>
                </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc5.png'>
                </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc6.png'>
                </div>
            </div>
            <div class='content_shadow'></div>
        </div>
    </div>
    <div class='content'>
        <div class='circle'>
            <div class='circle_title'>
                <h2>Cheap Flights</h2>
                <h3>Come fly with me</h3>
            </div>
            <div class='circle_inner'>
                <div class='circle_inner__layer'>
                    <img src='img/pc7.png'>
                </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc8.png'>
                </div>
                <div class='circle_inner__layer'>
                    <img src='img/pc9.png'>
                </div>
            </div>
            <div class='content_shadow'></div>
        </div>
    </div>

</html>
