<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5种纯CSS3鼠标滑过按钮动画特效</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="btn-hover.css">-->

    <!--&lt;!&ndash;[if IE]>-->
    <!--<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->

    <link rel="stylesheet" href="/static/css/_output.css">


    <style>
        /*@import url(http://fonts.useso.com/css?family=Roboto:400,100,900);*/
        * {
            box-sizing: inherit;
            -webkit-transition-property: all;
            transition-property: all;
            -webkit-transition-duration: .6s;
            transition-duration: .6s;
            -webkit-transition-timing-function: ease;
            transition-timing-function: ease;
        }

        html,
        body {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        body {
            background: #E1332D;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }
    </style>

</head>

<body>
<div class="button-hover-pure">

    <section class="buttons">
        <div class="container">
            <h1>Button Hover Effects</h1>
            <a href="#" class="btn btn-1">
                <svg>
                    <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                </svg>
                Hover
            </a>
            <!--End of Button 1 -->

            <a href="#" class="btn btn-2">Hover</a>
            <!--End of Button 2 -->

            <a href="#" class="btn btn-3">Hover</a>
            <!--End of Button 3 -->

            <a href="#" class="btn btn-4"><span>Hover</span></a>
            <!--End of Button 4 -->

            <a href="#" class="btn btn-5">Hover</a>
            <!--End of Button 5 -->

        </div>

    </section>


</div>
</body>
</html>
