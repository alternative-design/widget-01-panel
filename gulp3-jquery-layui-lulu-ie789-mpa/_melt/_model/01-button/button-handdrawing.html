<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6种纯CSS3手绘风格卡通按钮设计效果</title>

    <!--<link rel="stylesheet" href="/static/css/_output.css">-->
    <link rel="stylesheet" href="button-handdrawing.css">

</head>
<body>

<div class="button-handdrawing">

    <h2>Hand-Drawn Border Buttons</h2>
    <section>
        <button class='lined thick'>Lined Thick</button>
        <button class='dotted thick'>Dotted Thick</button>
        <button class='dashed thick'>Dashed Thick</button>
    </section>
    <section>
        <button class='lined thin'>Lined Thin</button>
        <button class='dotted thin'>Dotted Thin</button>
        <button class='dashed thin'>Dashed Thin</button>
    </section>

</div>
</body>
</html>
