<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS3打造超逼真的Sublime编辑器界面</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">


    <style>
        .sublime {
            position: relative;
            width: 80%;
            margin: 25px auto;
            padding: 2%;
            list-style: none;
            border-top: 25px solid #b4b4b4;
            border-radius: 10px;
            background: #262728;
            color: #f1f1f1;
            font-family: 'Source Code Pro';
            font-weight: 200;
            font-size: 1.1em;
            /* Colors */
        }

        .sublime li {
            min-height: 25px;
            line-height: 25px;
        }

        .sublime .buttons {
            min-height: 0;
            position: absolute;
            top: -18px;
            border-radius: 100%;
            width: 13px;
            height: 13px;
            background-color: #ff5d5b;
            border: 1px solid #e64344;
        }

        .sublime .buttons:before, .sublime .buttons:after {
            position: absolute;
            content: "";
            width: 13px;
            height: 13px;
            border-radius: 100%;
            top: -1px;
        }

        .sublime .buttons:before {
            left: 20px;
            border: 1px solid #e3a041;
            background-color: #ffbc4c;
        }

        .sublime .buttons:after {
            left: 40px;
            border: 1px solid #13ad46;
            background-color: #00c956;
        }

        .sublime .tab {
            margin-left: 2%;
            list-style: none;
        }

        .sublime .blue {
            color: #66d9ef;
        }

        .sublime .purple {
            color: #8a7bff;
        }

        .sublime .red {
            color: #e92772;
        }

        .sublime .green {
            color: #a6e22d;
        }

        .sublime .orange {
            color: #fd9720;
        }

        .sublime .yellow {
            color: #e6db74;
        }

        .sublime .gray {
            color: #8f908a;
        }

        .sublime .cursor:before {
            opacity: 0;
            content: "|";
            color: #f1f1f1;
            -webkit-animation: blink 0.8s infinite;
            animation: blink 0.8s infinite;
        }

        @-webkit-keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* Demo */
        .demo {
            font-size: 1.2em;
            text-align: center;
            font-family: 'Old Standard TT', serif;
        }

        a {
            color: inherit;
        }
    </style>
    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
<div>

    <div class="htmleaf-content">
        <ul class="sublime">
            <li class="buttons"></li>
            <li><span class="orange">$breakpoints</span>: (phone: <span class="blue">320px</span>, tablet: <span
                    class="blue">768px</span>, desktop: <span class="blue">1024px</span>);
            </li>
            <li></li>
            <li><span class="gray">/* Inclusive and exclusive operators for a finer control over the intervals */</span>
            </li>
            <li><span class="red">@include media</span>(<span class="yellow">"&gt;phone"</span>,<span class="yellow"> "&lt;=tablet"</span>)
                {
            </li>
            <ul class="tab">
                <li><span class="blue">width:</span> <span class="purple">50%</span>;<span class="cursor"></span></li>
            </ul>
            <li>}</li>
        </ul>
    </div>

</div>
</body>
</html>
