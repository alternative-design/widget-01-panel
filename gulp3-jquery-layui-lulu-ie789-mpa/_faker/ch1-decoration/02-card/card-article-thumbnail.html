<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带缩略图的文章卡片</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="/static/css/theme/natural/_output.css">


    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body class="nt-card-article">
<article>

    <div class='container'>
        <div class='column'>
            <div class='demo-title'>卡片正常状态</div>
            <div class='post-module'>
                <div class='thumbnail'>
                    <img src='../../../static/images/card-info-demo/card-article-demo.jpg'>
                </div>
                <div class='post-content'>
                    <div class='category'>文学作品</div>
                    <h1 class='title'>经典童话故事</h1>
                    <h2 class='sub_title'>童话故事是儿童文学的重要体裁。</h2>
                    <p class='description'>童话中丰富的想象和夸张可以活跃你的思维；那生动的形象、美妙的故事可以帮你认识社会、理解人生，引导你做一个通达事理、明辨是非的人。</p>
                    <div class='post-meta'>
		          <span class='timestamp'>
		            <i class='fa fa-clock-o'></i>
		            6 分钟前
		          </span>
                        <span class='comments'>
		            <i class='fa fa-comments'></i>
		            <a href='#'>39 回复</a>
		          </span>
                    </div>
                </div>
            </div>
        </div>


    </div>

</article>

<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(window).load(function () {
        $('.post-module').hover(function () {
            $(this).find('.description').stop().animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 300);
        });
    });
</script>
</body>
</html>
