<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 blend模式制作的鼠标滑过图片标题特效</title>
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/_output.css">

    <!--[if IE]>
    <script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
</head>

<body class="nt-card-hover">

<div>

    <div class="container">
        <div class="q-card-hover first">
            <img src="/static/images/hover-demo/1.jpg"/>
        </div>

        <div class="q-card-hover q-card-hover-camera">
            <img src="/static/images/hover-demo/2.jpg"/>
            <div class="partialBorder">
                <div class="leftTop"></div>
                <div class="rightTop"></div>
                <div class="leftBot"></div>
                <div class="rightBot"></div>
            </div>
        </div>

        <div class="q-card-hover thrird">
            <img src="/static/images/hover-demo/3.jpg"/>
            <div class="line topToBot"></div>
            <div class="line botToTop"></div>
        </div>
        <div class="q-card-hover fourth">
            <img src="/static/images/hover-demo/4.jpg"/>
            <div class="lineCont">
                <div class="line top"></div>
                <div class="line right"></div>
                <div class="line bottom"></div>
                <div class="line left"></div>
            </div>
        </div>
        <div class="q-card-hover fifth">
            <img src="/static/images/hover-demo/5.jpg"/>
            <span class="left">Hover me!</span>
            <span class="right">WoW WoW!!!</span>
        </div>
        <div class="q-card-hover sixth">
            <img src="/static/images/hover-demo/6.jpg"/>
            <div class="reveal">
                <span>Revealing text!</span>
            </div>
        </div>
        <div class="q-card-hover seventh">
            <img src="/static/images/hover-demo/7.jpg"/>
            <span class="bird">Very bird!</span>
        </div>
        <div class="q-card-hover eighth">
            <img src="/static/images/hover-demo/8.jpg"/>
            <div class="reveal">
                <span>Vertically revealing!</span>
            </div>
        </div>
        <div class="q-card-hover ninth">
            <img src="/static/images/hover-demo/9.jpg"/>
            <span class="umad">UMAD BRO?</span>
        </div>
    </div>

</div>
</body>
</html>
